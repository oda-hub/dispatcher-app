# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [labeled, unlabeled, opened, edited, synchronize]



jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TEST_ONLY_FAST: ${{ contains( github.event.pull_request.labels.*.name, 'test-only-fast') }}

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Install uv and set the python version
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.8.13"
        python-version: ${{ matrix.python-version }}

    - name: Install the project
      run: |
        uv sync --locked --all-extras --dev
        curl -o tests/oda-ontology.ttl https://raw.githubusercontent.com/oda-hub/ontology/main/ontology.ttl

    - name: Lint with flake8
      if: ${{ env.TEST_ONLY_FAST != 'true' }}
      run: |
        # stop the build if there are Python syntax errors or undefined names
        uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "failed lint"
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        uv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || echo "failed second lint"

    - name: PyLint - more lint
      if: ${{ env.TEST_ONLY_FAST != 'true' }}
      run: |
        uv run pylint -E cdci_data_analysis || echo 'this is fine!'

    - name: MyPy
      if: ${{ env.TEST_ONLY_FAST != 'true' }}
      run: |
        uv run mypy cdci_data_analysis --ignore-missing-imports || echo 'this is fine too!'

    - name: Test fast subset with pytest
      run: |
        uv run python -m pytest tests --cov=cdci_data_analysis -sv --full-trace --log-cli-level=DEBUG -m "not test_drupal and fast and not test_renku and not test_matrix and not test_tap" --durations=0

    - name: Test everything with pytest
      if: ${{ env.TEST_ONLY_FAST != 'true' }}
      run: |
        uv run python -m pytest tests --cov=cdci_data_analysis -sv --full-trace --log-cli-level=DEBUG -m "not test_drupal and not test_renku and not test_matrix and not test_tap" --durations=0


    # I wonder how this interacts with the Github App. But this is not only for PR. Also this does not always work
    - name: Codecov
      uses: codecov/codecov-action@v1.3.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true
